<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <h2>Register New User</h2>
    <form method="post">
      {% csrf_token %}
      <label>Name:</label><br />
      <input type="text" name="name" required /><br /><br />
      <label>Email:</label><br />
      <input type="email" name="email" required /><br /><br />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
